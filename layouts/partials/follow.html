{{- $items := .Site.Data.social }}
<div class='follow'>
  {{- range $items }}
  {{- $url := .url }}
  {{- if .internal }}
    {{ $url = absLangURL .url }}
  {{- end }}
  <a href="{{ $url }}" alt="Link to my {{ .item }}" aria-label="{{ .item }}">
    {{ partial "sprite" (dict "icon" .item) }}
  </a>
  {{- end }}
  {{- partial "mode" . }}
</div>
